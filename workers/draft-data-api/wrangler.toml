# Cloudflare Worker configuration
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "draft-data-api"
main = "index.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
# You must create a KV namespace first:
#   wrangler kv:namespace create "DRAFT_DATA_KV"
# Then update the id below with the returned namespace ID

[[kv_namespaces]]
binding = "DRAFT_DATA_KV"
id = "16cbf99ae5ba443eb87645a476d478fb"  # Replace with your actual KV namespace ID

# Optional: Add a preview namespace for local development
# preview_id = "YOUR_PREVIEW_NAMESPACE_ID_HERE"
